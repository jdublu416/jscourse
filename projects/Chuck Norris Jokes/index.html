<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <title>A Chuck Norris Joke Generator</title>
  </head>
  <body>
    <div class="container">
      <form>
          <h2>A Chuck Norris Joke Generator</h2>
        <div>
          <!-- <label for="number">Number of jokes</label> -->
          <input type="number" id="number" class="u-full-width" placeholder="Number of Jokes"/>
        </div>
        <div>
            <button class="get-jokes u-full-width">Get Jokes</button>
        </div>
      </form>
      <ul class="jokes"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
